    python_version: 3
    installer_version: 'py38_4.9.2'
    condarc:
      channels:
        - defaults
  - name: anaconda
    version: '2021-01-tf2'
    miniconda: True
    python_version: 3
    installer_version: 'py38_4.9.2'
    freeze: True
    condarc:
      channels:
        - pytorch
        - rapidsai
        - defaults
        - conda-forge
        - nvidia
        - gurobi
        - IBMDecisionOptimization
        - mosek
    collections:
      - tensorflow-v2
      - triton-generic
